<header>
    <h2>{{ getData()?.title }}</h2>

    <button (click)="closeModal()">
        <img src="assets/icons/dialog/close.svg" alt="Botão para fechar dialog">
    </button>
</header>

<mat-dialog-content>
    <h3>Descrição</h3>
    <p>{{ getData()?.description }}</p>
    <nav>
        @for (item of getData()?.links; track item) {
            <a [href]="item.href" target="_blank" class="btn-primary">
                {{ item.name }}
            </a>
        }
    </nav>
</mat-dialog-content>
