<div class="container">
    <h2>Últimas experiências</h2>
    @for (experience of arrayExperiences(); track experience) {
        <details>
            <summary>
                <p>
                    <strong>{{experience.summary.title}}</strong>
                    {{experience.summary.subtitle}}
                </p>
            </summary>
            <article>
                <p>{{experience.article.text}}</p>
                <ul>
                    @for (point of experience.article.points; track point) {
                        <li>{{point}}</li>
                    }
                </ul>
            </article>
        </details>
    }
</div>
