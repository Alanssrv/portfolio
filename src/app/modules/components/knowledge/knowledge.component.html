<div class="container">
    <h2>Conhecimentos</h2>
    <ul>
        @for (knowledge of arrayKnowledge(); track $index) {
            <li>
                <img
                [src]="knowledge.src"
                [alt]="knowledge.title"
                loading="lazy"
                width="22px"
                height="24px"
                />
            </li>
        }
    </ul>
</div>
